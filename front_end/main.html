<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    <div class="container">
        <br> <br>
        <h1>
            Save&go
        </h1>
        <hr>
        <br><br>

        <div >

            <h4> Directories utilities</h4> <br>

            <p class="d-inline-flex gap-1">
                <button class="btn btn-outline-danger" type="button" data-bs-toggle="collapse" data-bs-target="#encrypt_dir_form" aria-expanded="false" aria-controls="multiCollapseExample2">Encrypt directory</button>

                <button class="btn btn-outline-success" type="button" data-bs-toggle="collapse" data-bs-target="#decrypt_dir_form" aria-expanded="false" aria-controls="multiCollapseExample2">Decrypt directory</button>
            </p>
            <br>

            <div class="collapse multi-collapse" id="encrypt_dir_form">

                <div class="card card-body">

                    <div class="mb-3">
                        <label for="direc_en" class="form-label">Full path of directory to encrypt</label>
                        <input type="email" class="form-control" id="direc_en" placeholder="/home/user/Photos/">

                    </div>

                    <div class="mb-3">
                        <button type="button" class="btn btn-danger">Encrypt</button>
                    </div>
                </div>
                <br>

            </div>


            <div class="collapse multi-collapse" id="decrypt_dir_form">
                <div class="card card-body">

                    <div class="mb-3">
                        <label for="direc_de" class="form-label">Full path of directory to encrypt</label>
                        <input type="text" class="form-control" id="direc_de" placeholder="/home/user/Photos/">

                    </div>

                    <div class="mb-3">

                        <label for="direc_key" class="form-label">256 bits key</label>
                        <input type="password" class="form-control" id="direc_key" placeholder="XXXXXXXX">

                    </div>

                    <div class="mb-3">
                        <button type="button" class="btn btn-success">Decrypt</button>
                    </div>

                </div>
            </div>

        </div>

        <hr>

        <div>
            <br><br>
            <h4>  Nested files and dirs utilities </h4> <br>

            <p class="d-inline-flex gap-1">
                <button class="btn btn-outline-info" type="button" data-bs-toggle="collapse" data-bs-target="#get_info" aria-expanded="false" aria-controls="multiCollapseExample2">Decrypt and encrypt nested files & directory</button>
            </p>
            <br>


            <div class="collapse multi-collapse" id="get_info">

                <div class="card card-body">

                    <div>
                        <div class="mb-3">
                            <label for="direc_info" class="form-label">Full path to directory </label>
                            <input type="text" class="form-control" id="direc_info" placeholder="/home/user/Photos/">

                        </div>

                        <div class="mb-3">

                            <label for="info_key" class="form-label">256 bits key</label>
                            <input type="password" class="form-control" id="info_key" placeholder="XXXXXXXX">

                        </div>

                        <div class="mb-3">
                            <button type="button" class="btn btn-outline-info">Get info</button>
                        </div>
                    </div>

                    <div class="card card-body">

                        <p>Directory content</p>
                        <br>

                        <p> Files </p>
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th style="width: 5%;" scope="row">0</th>
                                <td>File 1 </td>
                                <td style="width: 10%;"><button type="button" class="btn btn-danger">Encrypt</button></td>
                                <td style="width: 10%;"><button type="button" class="btn btn-success" disabled>Decrypt</button></td>
                            </tr>
                            <tr>
                                <th  style="width: 5%;" scope="row">1</th>
                                <td>File 2 </td>
                                <td style="width: 10%;"><button type="button" class="btn btn-danger" disabled>Encrypt</button></td>
                                <td style="width: 10%;"><button type="button" class="btn btn-success">Decrypt</button></td>
                            </tr>
                            <tr>
                                <th style="width: 5%;" scope="row">2</th>
                                <td>File 3 </td>
                                <td style="width: 10%;"><button type="button" class="btn btn-danger" disabled>Encrypt</button></td>
                                <td style="width: 10%;"><button type="button" class="btn btn-success">Decrypt</button></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>



                </div>



            </div>

        </div>



    </div>
    <!-- bootstrap script -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
